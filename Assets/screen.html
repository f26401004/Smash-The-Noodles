<!DOCTYPE html>
<html>

<head>
    <title>AirConsole Controller</title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(3, 33%);
            grid-template-rows: 50% 50%;
            grid-template-areas: ". up-button ." "left-button down-button right-button";
            grid-row-gap: 24px;
            grid-column-gap: 24px;
            width: 100vw;
            height: 100vh;
        }

        button {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <button id="up-button" style="grid-area: up-button;">上</button>
    <button id="left-button" style="grid-area: left-button;">左</button>
    <button id="right-button" style="grid-area: right-button;">右</button>
    <button id="down-button" style="grid-area: down-button;">下</button>
</body>
<script type="text/javascript">
    const airconsole = new AirConsole()

    // When we press our button, we send a message to the screen
    document.getElementById('left-button').addEventListener('click', function () {
        const message = {
            action: 'move',
            info: {
                direction: 'left'
            }
        };

        airconsole.message(AirConsole.SCREEN, message);
    })
    document.getElementById('right-button').addEventListener('click', function () {
        const message = {
            action: 'move',
            info: {
                direction: 'right'
            }
        };

        airconsole.message(AirConsole.SCREEN, message);
    })

    // Listen for messages
    airconsole.onMessage = function (from, data) {

    }
</script>

</html>
